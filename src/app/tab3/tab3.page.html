<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input untuk menambah To-Do -->
  <ion-item>
    <ion-input placeholder="Tambah to-do baru" [(ngModel)]="newTodo"></ion-input>
    <ion-button expand="full" (click)="addTodo()">Tambah</ion-button>
  </ion-item>

  <!-- List To-Do -->
  <ion-list>
    <ion-item *ngFor="let todo of todos; let i = index">
      <ion-label [class.completed]="todo.completed">{{ todo.text }}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="todo.completed"></ion-checkbox>
      <ion-button color="danger" (click)="deleteTodo(i)" fill="clear">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
